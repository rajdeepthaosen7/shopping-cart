server:
  port: 9000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: products
          uri: lb://products-service
          predicates:
            - Path=/products/**
        - id: orders
          uri: lb://orders-service
          predicates:
            - Path=/orders/**
        - id: customers
          uri: lb://customers-service
          predicates:
            - Path=/customers/**
        - id: shipping
          uri: lb://shipping-service
          predicates:
            - Path=/shipping/**
        - id: reviews
          uri: lb://reviews-service
          predicates:
            - Path=/reviews/**
        - id: notification
          uri: lb://notification-service
          predicates:
            - Path=/notify/**
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://127.0.0.1:5173"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: false
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG

